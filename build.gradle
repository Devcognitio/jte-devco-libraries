plugins {
  id 'org.jenkins-ci.jpi' version '0.33.0'
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        url('https://repo.jenkins-ci.org/public/')
    }
}

group = 'com.co.devco'
version = '1.0' 
description = 'Devco Pipeline Libraries' 

jenkinsPlugin {
    coreVersion = '1.0.0'
    shortName = 'jte-devco-libraries'
    displayName = 'Jenkins Templating Engine Devco'
}

dependencies{
    jenkinsPlugins "org.jenkins-ci.plugins:templating-engine:1.4"
}
